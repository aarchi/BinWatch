<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Report Overflowing Bin</h3>
        </div>
        <div class="panel-body">
          <form #reportForm="ngForm" (ngSubmit)="submitReport()" novalidate>
            <div class="form-group">
              <label for="file">Select Image:</label>
              <input type="file" id="file" accept="image/*" (change)="onFileSelected($event)" name="file" class="form-control" required #fileInput>

            </div>
            <div class="form-group">
              <label for="name">Your Name:</label>
              <input type="text" id="name" name="name" class="form-control" required [(ngModel)]="userName" #name="ngModel">

              <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                <div *ngIf="name.errors.required">
                  Name is required.
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!reportForm.valid || !selectedFile">Submit Report</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h3>Reports</h3>
      <div class="reports-container">
        <div *ngFor="let report of reports" class="report-item">
          <div class="report-image">
            <img [src]="report.imageUrl" alt="Bin Image">
          </div>
          <div class="report-details">
            <div class="status" [ngClass]="getStatusClass(report.status)">
              {{ report.status }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
